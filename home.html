<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SpaceX Launch Programs</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="mystyle.css" rel="stylesheet">

</head>

<body onload="load()">
  <header class="heading">SpaceX Launch Programs</header>
  <div id="main">
    <div id="fiPanel" class="filterCard">
      <!-- <h4>Filters</h4> -->
      <div class="filter">
        <div align="center"><span class="bold-underline">Launch Year</span><hr></div>
        <div id="fill"></div>
      </div>
      <div>
        <div align="center"><span class="bold-underline">Successful Launch</span><hr></div>
        <div class="container">
          <!-- <label class="switch">
            <input type="checkbox" id="launchYN" onclick="launchFilter()">
            <span class="slider round"></span>
          </label> -->
          
          <div class="filterItem" id='launch-true' onclick="launchFilter(this.id)"><span>Yes</span></div>
          <div class="filterItem" id='launch-false' onclick="launchFilter(this.id)"><span>No</span></div> 
        </div>
      </div>
      <div>
        <div class="sLand" align="center"><span class="bold-underline">Successful Landing</span><hr></div>
        <div class="container">
          <div class="filterItem" id='landing-true' onclick="landingFilter(this.id)"><span>Yes</span></div>
          <div class="filterItem" id='landing-false' onclick="landingFilter(this.id)"><span>No</span></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <div id="no_data" class="rwd-line" style="visibility: hidden;"> <p class="footer"> No Data available for selected filter(s).</p></div>
    <div id="loader" class="loader"></div>
  </div>
  <script src="index.js"></script>
  <footer ><span class="footer-bold rwd-line">Developed by: </span><span class="footer rwd-line">Shreya
      Gokani</span></footer>
      
</body>

</html>
